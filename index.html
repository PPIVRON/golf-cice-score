<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Score GPS – Parcours golf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 16px;
    }

    .app {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 16px;
    }

    header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: clamp(1.4rem, 2.4vw, 2rem);
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
    }

    .course-chooser {
      margin: 8px 0;
      font-size: 0.9rem;
    }

    .course-chooser select {
      padding: 4px 6px;
      font-size: 0.9rem;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
      font-size: 0.9rem;
    }

    .meta span {
      background: #eef3ff;
      padding: 4px 8px;
      border-radius: 999px;
    }

    .hole-panel {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
    }

    .hole-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .hole-par {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 8px;
    }

    .hole-distances {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .hole-distances span {
      display: inline-block;
      margin-right: 8px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #e9f2ff;
    }

    .score-row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .score-row input[type="number"] {
      width: 4rem;
      padding: 4px;
      font-size: 0.95rem;
      text-align: center;
    }

    .nav-buttons {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    button {
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ddeeff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .gps-block {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .gps-block p {
      margin-top: 6px;
    }

    .gps-status {
      color: #555;
    }

    .gps-distance {
      font-weight: 600;
      margin-top: 4px;
    }

    .totals {
      margin-top: 16px;
      font-size: 0.95rem;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .totals strong {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1 id="course-name">Parcours de golf</h1>
      <div class="subtitle">Score trou par trou, GPS et distances blancs / jaunes.</div>

      <div class="course-chooser">
        <label for="course-select">Parcours :</label>
        <select id="course-select">
          <option value="cice">Cicé-Blossac</option>
          <option value="rennes">Rennes Saint-Jacques</option>
        </select>
      </div>

      <div class="meta">
        <span>Total blanc : <strong id="total-white">0</strong> m</span>
        <span>Total jaune : <strong id="total-yellow">0</strong> m</span>
      </div>
    </header>

    <section class="hole-panel">
      <div class="hole-title" id="hole-title">Trou 1</div>
      <div class="hole-par" id="hole-par">Par 4</div>
      <div class="hole-distances">
        <span id="hole-white">Blanc : 0 m</span>
        <span id="hole-yellow">Jaune : 0 m</span>
      </div>

      <div class="score-row">
        <label for="score-input">Score :</label>
        <input id="score-input" type="number" min="1" inputmode="numeric">
      </div>

      <div class="nav-buttons">
        <button type="button" id="prev-hole">◀ Trou précédent</button>
        <button type="button" id="next-hole">Trou suivant ▶</button>
      </div>
    </section>

    <section class="gps-block">
      <button type="button" onclick="updateGpsAndDistance()">Ma position + distance au green</button>
      <p class="gps-status" id="gps-status"></p>
      <p class="gps-status" id="gps-coords"></p>
      <p class="gps-distance" id="gps-distance"></p>
    </section>

    <section class="totals">
      <div>Score total cumulé : <strong id="total-score">0</strong></div>
      <div>Par total : <strong id="total-par">0</strong></div>
      <div>Score par rapport au par : <strong id="score-vs-par">E</strong></div>
    </section>
  </div>

  <script>
    const courses = {
      cice: {
    name: "Garden Golf de Cicé-Blossac",
    holes: [
      { number: 1,  par: 4, white: 347, yellow: 336, greenLat: 48.03784, greenLon: -1.76911 },
      { number: 2,  par: 5, white: 489, yellow: 478, greenLat: 48.03467, greenLon: -1.76605 },
      { number: 3,  par: 3, white: 176, yellow: 161, greenLat: 48.03543, greenLon: -1.76465 },
      { number: 4,  par: 4, white: 341, yellow: 330, greenLat: 48.03724, greenLon: -1.76336 },
      { number: 5,  par: 4, white: 380, yellow: 372, greenLat: 48.03388, greenLon: -1.76258 },
      { number: 6,  par: 3, white: 179, yellow: 169, greenLat: 48.03161, greenLon: -1.76196 },
      { number: 7,  par: 5, white: 485, yellow: 474, greenLat: 48.02864, greenLon: -1.76484 },
      { number: 8,  par: 4, white: 307, yellow: 298, greenLat: 48.03098, greenLon: -1.76807 },
      { number: 9,  par: 4, white: 372, yellow: 302, greenLat: 48.03416, greenLon: -1.77048 },

      { number: 10, par: 4, white: 320, yellow: 311, greenLat: 48.03764, greenLon: -1.77241 },
      { number: 11, par: 3, white: 143, yellow: 137, greenLat: 48.03852, greenLon: -1.77026 },
      { number: 12, par: 4, white: 318, yellow: 305, greenLat: 48.03879, greenLon: -1.76565 },
      { number: 13, par: 5, white: 446, yellow: 436, greenLat: 48.04115, greenLon: -1.76023 },
      { number: 14, par: 3, white: 189, yellow: 172, greenLat: 48.04135, greenLon: -1.75739 },
      { number: 15, par: 4, white: 353, yellow: 343, greenLat: 48.03853, greenLon: -1.75957 },
      { number: 16, par: 5, white: 518, yellow: 505, greenLat: 48.03383, greenLon: -1.76199 },
      { number: 17, par: 4, white: 394, yellow: 383, greenLat: 48.03127, greenLon: -1.76658 },
      { number: 18, par: 4, white: 360, yellow: 313, greenLat: 48.03406, greenLon: -1.77102 }
    ]
  },

      rennes: {
  name: "Golf de Rennes Saint-Jacques",
  holes: [
    { number: 1,  par: 4, white: 434, yellow: 419, greenLat: 48.06706, greenLon: -1.74132 },
    { number: 2,  par: 4, white: 337, yellow: 305, greenLat: 48.06527, greenLon: -1.73851 },
    { number: 3,  par: 4, white: 369, yellow: 339, greenLat: 48.06208, greenLon: -1.74027 },
    { number: 4,  par: 3, white: 157, yellow: 134, greenLat: 48.06193, greenLon: -1.74231 },
    { number: 5,  par: 5, white: 456, yellow: 433, greenLat: 48.06448, greenLon: -1.74757 },
    { number: 6,  par: 4, white: 370, yellow: 336, greenLat: 48.06207, greenLon: -1.74506 },
    { number: 7,  par: 4, white: 365, yellow: 365, greenLat: 48.06513, greenLon: -1.74491 },
    { number: 8,  par: 4, white: 332, yellow: 332, greenLat: 48.06517, greenLon: -1.74823 },
    { number: 9,  par: 3, white: 170, yellow: 170, greenLat: 48.06728, greenLon: -1.74937 },

    { number: 10, par: 4, white: 351, yellow: 351, greenLat: 48.06691, greenLon: -1.74292 },
    { number: 11, par: 3, white: 183, yellow: 155, greenLat: 48.06627, greenLon: -1.74060 },
    { number: 12, par: 4, white: 358, yellow: 358, greenLat: 48.06237, greenLon: -1.74150 },
    { number: 13, par: 4, white: 356, yellow: 330, greenLat: 48.06507, greenLon: -1.74018 },
    { number: 14, par: 5, white: 461, yellow: 439, greenLat: 48.06158, greenLon: -1.74379 },
    { number: 15, par: 3, white: 309, yellow: 278, greenLat: 48.06397, greenLon: -1.74437 },
    { number: 16, par: 4, white: 342, yellow: 342, greenLat: 48.06562, greenLon: -1.74116 },
    { number: 17, par: 3, white: 156, yellow: 126, greenLat: 48.06591, greenLon: -1.74351 },
    { number: 18, par: 5, white: 497, yellow: 426, greenLat: 48.06714, greenLon: -1.74861 }
  ]
}
    };

    let currentCourseKey = "cice";
    let course = courses[currentCourseKey];
    let currentHoleIndex = 0;
    const scores = new Array(18).fill(null);

    const courseNameEl   = document.getElementById("course-name");
    const courseSelectEl = document.getElementById("course-select");
    const holeTitleEl    = document.getElementById("hole-title");
    const holeParEl      = document.getElementById("hole-par");
    const holeWhiteEl    = document.getElementById("hole-white");
    const holeYellowEl   = document.getElementById("hole-yellow");
    const totalWhiteEl   = document.getElementById("total-white");
    const totalYellowEl  = document.getElementById("total-yellow");
    const scoreInputEl   = document.getElementById("score-input");
    const prevBtn        = document.getElementById("prev-hole");
    const nextBtn        = document.getElementById("next-hole");
    const gpsStatusEl    = document.getElementById("gps-status");
    const gpsCoordsEl    = document.getElementById("gps-coords");
    const gpsDistanceEl  = document.getElementById("gps-distance");
    const totalScoreEl   = document.getElementById("total-score");
    const totalParEl     = document.getElementById("total-par");
    const scoreVsParEl   = document.getElementById("score-vs-par");

    function initCourseTotals() {
      let totalWhite = 0;
      let totalYellow = 0;
      let totalPar = 0;
      course.holes.forEach(hole => {
        totalWhite += hole.white;
        totalYellow += hole.yellow;
        totalPar += hole.par;
      });
      courseNameEl.textContent = course.name;
      totalWhiteEl.textContent = totalWhite;
      totalYellowEl.textContent = totalYellow;
      totalParEl.textContent = totalPar;
    }

    function formatScoreVsPar(diff) {
      if (diff === 0) return "E";
      return diff > 0 ? "+" + diff : diff.toString();
    }

    function updateTotals() {
      let sumScores = 0;
      let sumPar = 0;

      course.holes.forEach((hole, idx) => {
        const s = scores[idx];
        if (typeof s === "number" && !isNaN(s)) {
          sumScores += s;
          sumPar += hole.par;
        }
      });

      totalScoreEl.textContent = sumScores;
      const diff = sumScores - sumPar;
      scoreVsParEl.textContent = formatScoreVsPar(diff);
    }

    function renderHole() {
      const hole = course.holes[currentHoleIndex];
      holeTitleEl.textContent  = "Trou " + hole.number;
      holeParEl.textContent    = "Par " + hole.par;
      holeWhiteEl.textContent  = "Blanc : " + hole.white + " m";
      holeYellowEl.textContent = "Jaune : " + hole.yellow + " m";

      const existingScore = scores[currentHoleIndex];
      scoreInputEl.value = existingScore != null ? existingScore : "";

      prevBtn.disabled = currentHoleIndex === 0;
      nextBtn.disabled = currentHoleIndex === course.holes.length - 1;

      gpsStatusEl.textContent   = "";
      gpsCoordsEl.textContent   = "";
      gpsDistanceEl.textContent = "";
    }

    scoreInputEl.addEventListener("input", () => {
      const value = parseInt(scoreInputEl.value, 10);
      if (!isNaN(value)) {
        scores[currentHoleIndex] = value;
      } else {
        scores[currentHoleIndex] = null;
      }
      updateTotals();
    });

    prevBtn.addEventListener("click", () => {
      if (currentHoleIndex > 0) {
        currentHoleIndex--;
        renderHole();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentHoleIndex < course.holes.length - 1) {
        currentHoleIndex++;
        renderHole();
      }
    });

    courseSelectEl.addEventListener("change", () => {
      currentCourseKey = courseSelectEl.value;
      course = courses[currentCourseKey];
      currentHoleIndex = 0;
      scores.fill(null);
      initCourseTotals();
      renderHole();
      updateTotals();
    });

    function distanceInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (deg) => deg * Math.PI / 180;

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateGpsAndDistance() {
      const hole = course.holes[currentHoleIndex];

      if (!navigator.geolocation) {
        gpsStatusEl.textContent = "La géolocalisation n’est pas supportée sur cet appareil.";
        gpsCoordsEl.textContent = "";
        gpsDistanceEl.textContent = "";
        return;
      }

      gpsStatusEl.textContent = "Recherche de ta position...";
      gpsCoordsEl.textContent = "";
      gpsDistanceEl.textContent = "";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude, accuracy } = position.coords;
          gpsStatusEl.textContent = "Position trouvée (précision ~" + Math.round(accuracy) + " m).";
          gpsCoordsEl.textContent =
            "Ta position : Lat " + latitude.toFixed(6) +
            " | Lon " + longitude.toFixed(6);

          const d = distanceInMeters(
            latitude,
            longitude,
            hole.greenLat,
            hole.greenLon
          );

          gpsDistanceEl.textContent =
            "Distance au green (approx.) : " + Math.round(d) + " m";
        },
        (error) => {
          let msg = "Erreur de géolocalisation.";
          if (error.code === error.PERMISSION_DENIED) {
            msg = "Permission de localisation refusée.";
          } else if (error.code === error.POSITION_UNAVAILABLE) {
            msg = "Position non disponible.";
          } else if (error.code === error.TIMEOUT) {
            msg = "Délai dépassé pour la localisation.";
          }
          gpsStatusEl.textContent = msg;
          gpsCoordsEl.textContent = "";
          gpsDistanceEl.textContent = "";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    initCourseTotals();
    renderHole();
    updateTotals();
  </script>
</body>
</html>
