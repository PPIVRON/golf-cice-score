  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background-color: #ffffff;
    }
    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }
    .course-select {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .course-select label {
      margin-right: 5px;
    }
    .hole-info {
      text-align: center;
      margin-bottom: 10px;
    }
    .hole-info div {
      margin: 3px 0;
    }
    .navigation {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .navigation button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    .gps-section {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 14px;
    }
    .gps-section button {
      margin-bottom: 8px;
    }
    .score-section {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      text-align: center;
    }
    .score-section input {
      width: 60px;
      font-size: 16px;
      text-align: center;
    }
    .totals {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 14px;
    }
    .totals div {
      margin: 3px 0;
    }

    /* ---- MODAL ZOOM ---- */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      position: relative;
      margin: 3% auto;
      max-width: 700px;
      width: 90%;
    }
    #holeImage {
      width: 100%;
      height: auto;
      display: block;
      max-height: 90vh;
      object-fit: contain;
    }
    #playerMarker {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: red;
      border: 2px solid white;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #markerDistance {
      position: absolute;
      padding: 2px 6px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 11px;
      border-radius: 10px;
      transform: translate(-50%, -150%); /* au-dessus du point rouge */
      white-space: nowrap;
      pointer-events: none;
    }
    .modal .close {
      position: absolute;
      top: 8px;
      right: 18px;
      color: #fff;
      font-size: 32px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>

    /* ---------- FONCTIONS SCORE / AFFICHAGE ---------- */

    function initCourseTotals() {
      let totalWhite = 0;
      let totalYellow = 0;
      let totalPar = 0;
      course.holes.forEach(hole => {
        totalWhite += hole.white;
        totalYellow += hole.yellow;
        totalPar += hole.par;
      });
      courseNameEl.textContent = course.name;
      totalWhiteEl.textContent = totalWhite;
      totalYellowEl.textContent = totalYellow;
      totalParEl.textContent = totalPar;
    }

    function formatScoreVsPar(diff) {
      if (diff === 0) return "E";
      return diff > 0 ? "+" + diff : diff.toString();
    }

    function updateTotals() {
      let sumScores = 0;
      let sumPar = 0;

      course.holes.forEach((hole, idx) => {
        const s = scores[idx];
        if (typeof s === "number" && !isNaN(s)) {
          sumScores += s;
          sumPar += hole.par;
        }
      });

      totalScoreEl.textContent = sumScores;
      const diff = sumScores - sumPar;
      scoreVsParEl.textContent = formatScoreVsPar(diff);
    }

    function renderHole() {
      const hole = course.holes[currentHoleIndex];
      holeTitleEl.textContent  = "Trou " + hole.number;
      holeParEl.textContent    = "Par " + hole.par;
      holeWhiteEl.textContent  = "Blanc : " + hole.white + " m";
      holeYellowEl.textContent = "Jaune : " + hole.yellow + " m";

      const existingScore = scores[currentHoleIndex];
      scoreInputEl.value = existingScore != null ? existingScore : "";

      prevBtn.disabled = currentHoleIndex === 0;
      nextBtn.disabled = currentHoleIndex === course.holes.length - 1;

      gpsStatusEl.textContent   = "";
      gpsCoordsEl.textContent   = "";
      gpsDistanceEl.textContent = "";
    }

    function distanceInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (deg) => deg * Math.PI / 180;

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }  // Haversine classique.[web:104][web:106]

    function updateGpsAndDistance() {
      const hole = course.holes[currentHoleIndex];

      if (!navigator.geolocation) {
        gpsStatusEl.textContent = "La géolocalisation n’est pas supportée sur cet appareil.";
        gpsCoordsEl.textContent = "";
        gpsDistanceEl.textContent = "";
        return;
      }

      gpsStatusEl.textContent = "Recherche de ta position...";
      gpsCoordsEl.textContent = "";
      gpsDistanceEl.textContent = "";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude, accuracy } = position.coords;
          gpsStatusEl.textContent = "Position trouvée (précision ~" + Math.round(accuracy) + " m).";
          gpsCoordsEl.textContent =
            "Ta position : Lat " + latitude.toFixed(6) +
            " | Lon " + longitude.toFixed(6);

          const d = distanceInMeters(
            latitude,
            longitude,
            hole.greenLat,
            hole.greenLon
          );

          gpsDistanceEl.textContent =
            "Distance au green (approx.) : " + Math.round(d) + " m";
        },
        (error) => {
          let msg = "Erreur de géolocalisation.";
          if (error.code === error.PERMISSION_DENIED) {
            msg = "Permission de localisation refusée.";
          } else if (error.code === error.POSITION_UNAVAILABLE) {
            msg = "Position non disponible.";
          } else if (error.code === error.TIMEOUT) {
            msg = "Délai dépassé pour la localisation.";
          }
          gpsStatusEl.textContent = msg;
          gpsCoordsEl.textContent = "";
          gpsDistanceEl.textContent = "";
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    /* ---------- PROJECTION SUR L'IMAGE (GÉNÉRIQUE) ---------- */

    function latLonToImagePercentGeneric(courseKey, holeNumber, lat, lon) {
  const key = courseKey + "-" + holeNumber;
  const ref = holeImageRefs[key];
  if (!ref || !ref.marks || ref.marks.length === 0) return null;

  // construit la liste des points dans l'ordre : mark1, mark2, ..., green
  const pts = ref.marks.map(m => ({
    lat: m.lat,
    lon: m.lon,
    img: m.img
  }));
  pts.push({
    lat: ref.green.lat,
    lon: ref.green.lon,
    img: ref.green.img
  });

  // on cherche le segment le plus proche de la position du joueur
  let best = null;

  for (let i = 0; i < pts.length - 1; i++) {
    const A = pts[i];
    const B = pts[i + 1];

    const dAB = distanceInMeters(A.lat, A.lon, B.lat, B.lon);
    const dAP = distanceInMeters(A.lat, A.lon, lat, lon);
    const dPB = distanceInMeters(lat, lon, B.lat, B.lon);

    // si le joueur est entre A et B, on aura approximativement dAP + dPB ≈ dAB
    const diff = Math.abs((dAP + dPB) - dAB);

    if (!best || diff < best.diff) {
      best = { A, B, dAB, dAP, diff };
    }
  }

  const A = best.A;
  const B = best.B;

  let t = best.dAP / best.dAB;        // ratio de A vers B
  t = Math.max(0, Math.min(1, t));

  return {
    x: A.img.x + t * (B.img.x - A.img.x),
    y: A.img.y + t * (B.img.y - A.img.y)
  };
}
  // interpolation linéaire entre deux repères.[web:32][web:33]

    function updateMarkerPositionFromGps() {
  const hole = course.holes[currentHoleIndex];
  if (!navigator.geolocation) return;

  navigator.geolocation.getCurrentPosition(
    (position) => {
      const { latitude, longitude } = position.coords;

      // 1) Coordonnées relatives (0–1) dans l'image
      const perc = latLonToImagePercentGeneric(
        currentCourseKey,
        hole.number,
        latitude,
        longitude
      );
      if (!perc) {
        playerMarker.style.left = '-1000px';
        playerMarker.style.top = '-1000px';
        markerDistance.style.left = '-1000px';
        markerDistance.style.top = '-1000px';
        return;
      }

      // 2) Rect réel de l'image dans la page (dépend du device)
      const rect = holeImage.getBoundingClientRect();

      // 3) Conversion pour cent → pixels (dans la page)
      const xPage = rect.left + window.scrollX + rect.width * perc.x;
      const yPage = rect.top + window.scrollY + rect.height * perc.y;

      // 4) Positionnement du point rouge
      playerMarker.style.left = xPage + 'px';
      playerMarker.style.top  = yPage + 'px';

      // 5) Distance GPS au green
      const dGreen = distanceInMeters(
        latitude,
        longitude,
        hole.greenLat,
        hole.greenLon
      );
      const dText = Math.round(dGreen) + ' m';

      markerDistance.textContent = dText;
      markerDistance.style.left = xPage + 'px';
      markerDistance.style.top  = (yPage - 20) + 'px'; // 20px au-dessus
    },
    (error) => {
      playerMarker.style.left = '-1000px';
      playerMarker.style.top = '-1000px';
      markerDistance.style.left = '-1000px';
      markerDistance.style.top = '-1000px';
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
}


    /* ---------- ÉVÉNEMENTS ---------- */

    scoreInputEl.addEventListener("input", () => {
      const value = parseInt(scoreInputEl.value, 10);
      if (!isNaN(value)) {
        scores[currentHoleIndex] = value;
      } else {
        scores[currentHoleIndex] = null;
      }
      updateTotals();
    });

    prevBtn.addEventListener("click", () => {
      if (currentHoleIndex > 0) {
        currentHoleIndex--;
        renderHole();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentHoleIndex < course.holes.length - 1) {
        currentHoleIndex++;
        renderHole();
      }
    });

    courseSelectEl.addEventListener("change", () => {
      currentCourseKey = courseSelectEl.value;
      course = courses[currentCourseKey];
      currentHoleIndex = 0;
      scores.fill(null);
      initCourseTotals();
      renderHole();
      updateTotals();
    });

    gpsButtonEl.addEventListener("click", updateGpsAndDistance);

    zoomBtn.addEventListener("click", () => {
      const hole = course.holes[currentHoleIndex];
      const imgName = getHoleImageName(currentCourseKey, hole.number);

      holeImage.src = imgName;
      holeImage.alt = "Trou " + hole.number;

      zoomModal.style.display = "block";
      setTimeout(updateMarkerPositionFromGps, 100);
    });

    closeModal.addEventListener("click", () => {
      zoomModal.style.display = "none";
    });

    zoomModal.addEventListener("click", (e) => {
      if (e.target === zoomModal) zoomModal.style.display = "none";
    });

    /* ---------- INIT ---------- */
    initCourseTotals();
    renderHole();
    updateTotals();
  </script>
